<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Rintamaki</title>

  <style>
    /* typographic palette */
    :root {
      --body-font: 'Times New Roman', Times, serif;
      --accent: #9b9b9b;          /* grey for inline link              */
      --base-size: 20px;
    }

    /* simple reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--body-font);
      font-size: var(--base-size);
      line-height: 1.4;
      color: #000;
      padding: 0 10px;
    }

    main { max-width: 650px; margin: 60px auto; }

    /* optional heading style */
    h1 {
      color: var(--accent);
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 30px;
    }

    /* grey link */
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <main>
    <h1>About&nbsp;Me</h1>

    <p>
      My name is Jacob Rintamaki, I’m an engineering student at Stanford and
      I work for <a href="https://eladgil.com" target="_blank">Elad Gil</a>.
      I’m fascinated by extremes, super-intelligence, capital markets, and
      oceans. I grew up in Cleveland, Ohio.
    </p>
  </main>
</body>
</html>
